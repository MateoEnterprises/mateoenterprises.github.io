<!DOCTYPE html>
<html lang="en" ng-app="fizzBuzz">
  <head>
    <title>
      FizzBuzz #2
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Styles/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Styles/styles.css">
  </head>
  
  <body ng-controller="Fizzer">
    <div class="container col-lg-12">
      <header>
        <div class="jumbotron text-center"><h1>FizzBuzz Round 2!</h1></div>
      </header>
      <div class="container">
        <div class="row col-lg-12 text-center">
          <p>
            Using AngularJS to inject a  starting and ending number to run FizzBuzz rather than the set 1 to 100.
          </p>
          <p>
              Please enter a starting and ending number for the FizzBuzz machine.
          </p>
        </div>
        <div class="text-center">
          <form ng-submit="runFizz()">
            <input class="col-lg-3 btn" type="number" placeholder="Starting Number" ng-model="start">
            <input class="col-lg-3 btn" type="number" placeholder="Ending Number" ng-model="end">
            <br>
            <button class="btn btn-primary col-lg-3">Start FizzBuzz</button>
          </form>
        </div>



          <div class="row col-lg-10 text-center panel panel-primary">
            {{stringedFizz}}
          </div>
      </div> 
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="ECMA/app.js"></script>
    <script src="ECMA/controller.js"></script>
  </body>

</html>
